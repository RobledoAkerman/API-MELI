<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.5/mercadolibre/favicon.svg" rel="icon"></link>
    <title>Searcher API MELI</title>
    <link rel="stylesheet" href="index.css" />
    <script async src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <img src="./logo.png" alt="" class="logo">
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            name="buscar"
            placeholder="Buscar productos, marcas y más…"
          />
          <button class="search-button">Buscar</button>
        </form>
      
      </div>
    </header>
    <div class="content">
      <h3 class="results">Resultados: <span class="results-count"></span></h3>
      <div class="results"></div>
    </div>
    <template id="result-item-template">
      <div class="result-item">
        <div class="result-item-img-content">
          <img class="result-item-img" src="" alt="" />
        </div>
        <div class="prueba">
        <div class="result-item-content">
          <h4 class="result-item-title">Titulo</h4>
          <p class="result-item-condition">Nuevo</p>
          <p class="result-item-sell-count">
            Vendidos: <span class="result-item-sell-count-num"></span>
          </p>
        </div>
        <div class="result-item-price-content">
          <div class="result-item-price"></div>
        </div>
      </div>

      </div>
    </template>
  </body>
</html>
